<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./images/book-icon.svg" alt="book logo">
                <h1>My Books</h1>
            </div>
            <hr>
            <div class="book-form">
                <h1>Add new book</h1>
                <form>
                    <div class="book-details">
                        <label for="bookName">Book Title</label>
                        <input type="text" id="bookName" name="bookName">
                        <label for="bookAuthor">Book Author</label>
                        <input type="text" id="bookAuthor" name="bookAuthor">
                        <label for="bookPages">Number of pages</label>
                        <input type="number" id="bookPages" name="bookPages">
                    </div>
                    <div class="buttons">
                        <h2>Have you read this book?</h2>
                        <div class="radios">
                            <input type="radio" id="hasRead" name="hasRead" value="yes">Yes
                            <input type="radio" id="hasRead" name="hasRead" value="no">No
                        </div>
                        <button class="addBook">Add book to library</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="book-wrapper"></div>
    </div>
</body>
</html>
